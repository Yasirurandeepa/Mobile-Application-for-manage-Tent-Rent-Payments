<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add New</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Name :</ion-label>
      <ion-input placeholder="Enter Your Name" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">NIC :</ion-label>
      <ion-input placeholder="Enter NIC Number" #nic></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Telephone Num :</ion-label>
      <ion-input placeholder="Enter Mobile Number" #number></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      Tent Types
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button color="dark"><ion-icon name='cart' padding></ion-icon>2 Person</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" style="width: 70px!important; padding-left: 30px;" #tent_2></ion-input>
      </ion-col>
      <ion-col>
        <ion-label color="dark">(0-15)</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button><ion-icon name='cart' padding></ion-icon>4 Person</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" style="width: 70px!important; padding-left: 30px;" #tent_4></ion-input>
      </ion-col>
      <ion-col>
        <ion-label color="dark">(0-15)</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary"><ion-icon name='cart' padding></ion-icon>6 Person</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" style="width: 70px!important; padding-left: 30px;" #tent_6></ion-input>
      </ion-col>
      <ion-col>
        <ion-label color="dark">(0-15)</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="light"><ion-icon name='cart' padding></ion-icon>8 Person</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" style="width: 70px!important; padding-left: 30px;" #tent_8></ion-input>
      </ion-col>
      <ion-col>
        <ion-label color="dark">(0-15)</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger"><ion-icon name='cart' padding></ion-icon>16 Person</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" style="width: 80px!important; padding-left: 40px;" #tent_16></ion-input>
      </ion-col>
      <ion-col>
        <ion-label color="dark">(0-15)</ion-label>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
  </ion-list>

  <ion-list>
    <ion-item>
      Sleeping Bags
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button color="dark"><ion-icon name='folder-open' style="padding-right: 5px;"></ion-icon>Single<br>(0-15)</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" #bag_1 style="padding-left: 20px;"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button color="dark"><ion-icon name='folder-open' style="padding-right: 5px;"></ion-icon>Double<br>(0-15)</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" #bag_2 style="padding-left: 20px;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
  </ion-list>

  <ion-list>
    <ion-row>
      <ion-col>
        <button ion-button><ion-icon name='bulb' padding></ion-icon>LED BULB</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" style="width: 50px!important;" #bulb></ion-input>
      </ion-col>
    </ion-row>
    <ion-item>
      Mattrices
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button color="dark"><ion-icon name='cube' style="padding-right: 5px;"></ion-icon>Single</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" #mattrice_1 style="padding-left: 20px;"></ion-input>
      </ion-col>
      <ion-col>
        <button ion-button color="dark"><ion-icon name='cube' style="padding-right: 5px;"></ion-icon>Double</button>
      </ion-col>
      <ion-col>
        <ion-input type="number" min="0" max="15" value="0" #mattrice_2 style="padding-left: 20px;"></ion-input>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
  </ion-list>


  <form (ngSubmit)="calculateAmount()">
    <ion-row>
      <ion-col>
        <button ion-button type="submit">Calculate Amount</button>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="data.amount" name="amount" required=""></ion-input>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
