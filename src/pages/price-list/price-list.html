<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-left>
  <form (ngSubmit)="changePrices()">
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>2 Person Tent</ion-label>
      <ion-input [(ngModel)]="data.t2" name="tent_2" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>4 Person Tent</ion-label>
      <ion-input [(ngModel)]="data.t4" name="tent_4" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>6 Person Tent</ion-label>
      <ion-input [(ngModel)]="data.t6" name="tent_6" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>8 Person Tent</ion-label>
      <ion-input [(ngModel)]="data.t8" name="tent_8" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>16 Person Tent</ion-label>
      <ion-input [(ngModel)]="data.t16" name="tent_16" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>Single Sleeping Bag</ion-label>
      <ion-input [(ngModel)]="data.s1" name="bag_1" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>Double Sleeping Bag</ion-label>
      <ion-input [(ngModel)]="data.s2" name="bag_2" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>Single Mattrices</ion-label>
      <ion-input [(ngModel)]="data.m1" name="mattrice_1" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>Double Mattrices</ion-label>
      <ion-input [(ngModel)]="data.m2" name="mattrice_2" required=""></ion-input>
    </ion-row>
    <ion-row>
      <ion-label><ion-icon name="star" padding-right></ion-icon>LED Bulb</ion-label>
      <ion-input [(ngModel)]="data.bulb" name="bulb" required=""></ion-input>
    </ion-row>
    <ion-row  text-center>
      <ion-col>
        <button ion-button type="submit">Change Prices</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
